<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F#CKING FEST</title>

    <!--ICONS BOOTSTRAP-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!--FAVICON-->
    <link rel="icon" href="imagenes/favicon.png" />

    <!--CSS-->
    <link rel="stylesheet" href="style.css" />

    <!--JAVASCRIPT-->
    <script defer src="javascript.js"></script>
  </head>
  <body>
    <!--NAVBAR-->
    <nav class="navbar">
      <a href="index.html"
        ><img class="logoPrincipal" src="imagenes/logoprincipal.png" alt=""
      /></a>
    </nav>

    <footer class="footer">
      <a href="#" class="itemfooter"><p>.Facebook</p></a>
      <a href="#" class="itemfooter"><p>.Instagram</p></a>
      <a href="#" class="itemfooter"><p>.Twitter</p></a>
    </footer>

    <div class="main">
      <h2 class="titulo-principal">Carrito</h2>
      <div class="contenedor-carrito">
        <p id="carrito-vacio" class="carrito-vacio">
          Tu carrito está vacío. <i class="bi bi-emoji-frown"></i>
        </p>

        <div id="carrito-productos" class="carrito-productos disabled">
          <div class="carrito-producto">
            <i class="carrito-producto-imagen bi bi-ticket-perforated"></i>
            <div class="carrito-producto-titulo">
              <small>Título</small>
              <h3>SILVER</h3>
            </div>
            <div class="carrito-producto-cantidad">
              <small>Cantidad</small>
              <p>1</p>
            </div>
            <div class="carrito-producto-precio">
              <small>Precio</small>
              <p>U$S 50</p>
            </div>
            <div class="carrito-producto-subtotal">
              <small>Subtotal</small>
              <p>U$S 50</p>
            </div>
            <button class="carrito-producto-eliminar">
              <i class="bi bi-trash3-fill"></i>
            </button>
          </div>

          <div class="carrito-producto">
            <i class="carrito-producto-imagen bi bi-ticket-perforated"></i>
            <div class="carrito-producto-titulo">
              <small>Título</small>
              <h3>GOLD</h3>
            </div>
            <div class="carrito-producto-cantidad">
              <small>Cantidad</small>
              <p>2</p>
            </div>
            <div class="carrito-producto-precio">
              <small>Precio</small>
              <p>U$S 150</p>
            </div>
            <div class="carrito-producto-subtotal">
              <small>Subtotal</small>
              <p>U$S 300</p>
            </div>
            <button class="carrito-producto-eliminar">
              <i class="bi bi-trash3-fill"></i>
            </button>
          </div>
        </div>

        <div id="carrito-acciones" class="carrito-acciones disabled">
          <div class="carrito-acciones-izquierda">
            <button
              id="carrito-acciones-vaciar"
              class="carrito-acciones-vaciar"
            >
              Vaciar carrito
            </button>
          </div>
          <div class="carrito-acciones-derecha">
            <div class="carrito-acciones-total">
              <p>Total:</p>
              <p id="total">$3000</p>
            </div>
            <button
              id="carrito-acciones-comprar"
              class="carrito-acciones-comprar"
            >
              Comprar ahora
            </button>
          </div>
        </div>

        <p id="carrito-comprado" class="carrito-comprado disabled">
          Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i>
        </p>
      </div>
    </div>
  </body>
</html>
